{% load static %}
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <div class="logo">
                            <figure>
                                <a href="{% url 'home' %}" class="light-logo">
                                    <img src="{% static 'logo/foodOnlineLogo.png' %}" alt="FoodBakery" style = "height:50px;width:250px;">
                                </a>
                            </figure>
                        </div>
                        
                        <div class="main-location ml-5">
                            <ul>
                                <li class="location-has-children choose-location">
                                    <form action="#">
                                        <input type="text" value="" name="location" id="location" placeholder="Your current location" autocomplete="off">
                                        <span id="foodbakery_radius_location_open" class="foodbakery-radius-location" onclick="getLocation()"><i class="icon-target5"></i></span>
                                    </form>  
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 mt-1">
                        <div class="login-option d-flex align-items-center">
                            {% if user.is_authenticated %}
                            <a href="{% url 'cart' %}">
                                <i class="fa fa-shopping-cart text-danger mt-3" style="font-size: 20px;"></i>
                                <span class="badge badge-warning" id="cart_counter" style="border-radius:50px; position:relative; bottom: 10px; left:-5px">{{ cart_count }}</span>
                            </a>
                            {% endif %}
                            <a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase font-weight-bold mt-3">Marketplace</a>
                            {% if user.is_authenticated %}
                                <a class="cs-color cs-popup-joinus-btn login-popup ml-2" href="{% url 'myAccount' %}">My Account</a>
                                <a class="cs-color cs-popup-joinus-btn login-popup text-danger ml-2" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                                <a class="cs-color cs-popup-joinus-btn login-popup ml-2" href="{% url 'login' %}">Login</a>
                                <strong class="mt-3 p-1"> / </strong>
                                <a href="{% url 'registerUser' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</a>
                                <a class="get-start-btn ml-2" href="{% url 'registerVendor' %}">Register Restaurant</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <script>
        const x = document.getElementById("location");
        var curr_location = sessionStorage.getItem("curr_location")
        if(curr_location != ""){
            x.value = curr_location;
        }
        
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;

            // x.value = lat +', '+ lng;

            // use AJAX request to google maps api end point and get the address using the lat, lng 
            var GOOGLE_API_KEY = "{{ GOOGLE_API_KEY }}"
            var url = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+lng+"+&key="+GOOGLE_API_KEY;
            // console.log(url)

            $.ajax({
                url: url,
                type: 'GET',
                success: function(response) {
                    // console.log(response);
                    var curr_location = response.results[0].formatted_address
                    // console.log(location);
                    x.value = curr_location
                    sessionStorage.setItem("curr_location", curr_location)
                    window.location = '?lat='+lat+'&lng='+lng
                }
            })
        }
        </script>
